---

name: Lint

on:
  push:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.txt'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - run: node scripts/lint.js
